    <title>Nested tag</title>
</head>
<body>
    <!-- Tags inside the tag are called nested tags -->
    <h1>Avengers</h1>
     <h2>Loki</h2>
     <p>name i <b>dont know</b></p>
     <h2>Iron man</h2>
     <p>name i <b>dont know</b></p>
     <h2>Hulk</h2>
     <p>name i <b>dont know</b></p>
</body>
</html>
